<div id="preloader-percentage" class="beveled-gold">0%</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const percentageElement = document.getElementById("preloader-percentage");
  const preloader = document.getElementById("preloader");
  const loadingWheel = document.querySelector(".loading-wheel");

  // Optional: Spin animation (if not handled via CSS)
  if (loadingWheel) {
    loadingWheel.style.animation = "spin 1.2s linear infinite";
  }

  const percentages = [25, 50, 75, 100];
  let index = 0;

  const interval = setInterval(() => {
    percentageElement.textContent = percentages[index] + "%";
    index++;

    if (index >= percentages.length) {
      clearInterval(interval);
      // Fade out preloader after short delay
      setTimeout(() => {
        preloader.style.transition = "opacity 0.5s ease";
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
        }, 500); // match transition time
      }, 400); // small delay before fade out
    }
  }, 600); // time between percentage updates
});
</script>
